<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="timer_new.css">
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="minutes countdown-time"></p>
    <p class="countdown-text">Minutes</p>
  </div>
  <div class="countdown-number">
    <p class="seconds countdown-time"></p>
    <p class="countdown-text">Seconds</p>
  </div>
</section>

<div>
  <button class="plusis">минута</button>
  <button class="plus">секунда +</button>
  <button class="minus">секунда -</button>
  <button class="start">старт</button>
</div>
<div>
<button class="end">Поехали!!!</button>
<p>Если не хочешь завершения таймера не нажимай на кнопку!</p>
</div>
<div class="message">  
</div>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="timer_new.js"></script>

</body>
</html>
